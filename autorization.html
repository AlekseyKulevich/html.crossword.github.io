    <script>
        function changeTheme() {
            btn = document.getElementById("changer");
            if (btn.getAttribute("href") === "")
            {
                btn.setAttribute("href", "darkmode.css");
            }
            else 
            {
                btn.setAttribute("href", "");
            };
       };
    </script>
